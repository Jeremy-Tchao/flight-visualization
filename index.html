<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flights</title>

    <style>
      * {
        font-family: sans-serif;
      }
      p {
        font-size: 0.85em
      }
      svg {
        background: white;
      }
      .country {
        fill: #cccccc;
        stroke: black;
        stroke-width: 0.5px;
      }
      .airport {
        fill: #036;
        stroke: #6cb0e0;
        stroke-width: 0.5px;
        stroke-linecap: round;
        stroke-linejoin: round;
        vector-effect: non-scaling-stroke;
      }
      .route{
        fill:"red";
        stroke-width:3;
        fill-opacity:0.6;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="map_visualization.js"></script>

  </body>
</html>
