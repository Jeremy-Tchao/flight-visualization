<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flights</title>
    <link rel="shortcut icon" href="images/favicon.ico" />

    <style>
      <link href="https://fonts.googleapis.com/css?family=Robo+Slab" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">

      p {
        font-size: 0.85em
      }
      html{
        background: black;
        width:100vw;
      }
      body{
        background: black;
        display: flex;
        justify-content: flex-start;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        margin: 0;
      }
      .title{
        font-family: "Robo Slab", helvetica;
        display: flex;
        justify-content: flex-start;
        color: white;
        order: -5;
      }
      div{
        /*display: flex;
        align-items: center;
        justify-content: center;*/

      }
      svg {
        background: transparent;
        /*display: flex;*/
        /*padding-top: 60px;*/
        /*border-top: 4px solid black;*/
      }
      .country {
        fill: #393939;
        stroke:#ececec;
        stroke-width: 0.5px;

      }
      .airport {
        fill: #036;
        stroke: #6cb0e0;
        stroke-width: 0.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        vector-effect: non-scaling-stroke;
      }
      .route{
        /*fill:"red";*/
        stroke: #39FF14v;
        stroke-width:1;
        fill-opacity:0.3;
      }
      .countrydetails{
        white-space: nowrap;
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
        display: flex;
        justify-content: left;
        fill: white;
        font-family: 'Robo Slab', helvetica;
        order: -1;
        margin-left: 20px;
      }
      .clock{
        font-weight: bold;
        color: white;
        font-family: helvetica;
        padding:4px;
      }
      .pause{
        color:white;
        font-weight: bold;
        order: -2;
        background: black;
        border: 3px solid white;
        width: 60px;
        height: 25px;
        margin-left: 5px;
        border-radius: 5px;
        cursor:pointer;
        margin-top: 50px;

      }
      .play{
        cursor:pointer;

        font-weight: bold;
        color:white;
        order: -2;
        background: black;
        border: 3px solid white;
        border-radius: 5px;
        width: 60px;
        height: 25px;
        margin-left: 5px;
        margin-top: 50px;
      }
      .speed{
        font-weight: bold;
        color: lightgrey;
        order: -2;
        font-family: helvetica;
        padding: 4px;
      }
      .map{
      }

      .rect-g-map{
        fill: #000006;
      }

      .logo-buttons{
        display: flex;
        justify-content: space-between;
        width: 100%
      }
      .time-speed{
        display: flex;
        flex-direction: column-reverse;
      }


    </style>
  </head>
  <body>
    <div id="logo-buttons" class="logo-buttons">
      <img src="images/maple-white.png" class="title"></img>
      <div id="buttons" class="buttons"></div>
    </div>
    <div id="map" class="map"></div>
    <div class="time-speed"></div>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v1.min.js" charset="utf-8"></script>
    <script src="lib/map_visualization.js"></script>
    <!-- <script src="lib/rotation.js"></script> -->
    <!-- <script src="https://koutst:AIzaSyCEHgWuIYyTXOzKriLZZgrW8I7DBBZptr8@opensky-network.org/api/states/all"></script> -->
  </body>
</html>
